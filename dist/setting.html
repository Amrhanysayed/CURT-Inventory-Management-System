<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting</title>
    <link rel="stylesheet" href="../dist/setting.css">
</head>
<body>
    <section class="flex justify-center items-center flex-col h-screen ">
        <div class=" container flex flex-col  items-center  md:w-2/3 p-5 bg-slate-100 shadow-lg shadow-red-300 border-4 border-blue-100 sm:my-10 mx-20  h-fit">
            <img src="../image/curt_image_login.png" alt="" srcset="" class="object-cover w-36 bg-slate-100 shadow-md shadow-red-300 my-5">
            <label for="username " class="self-center">Change User Name</label>
            <input type="text" name="username" placeholder="Username "  class="  bg-slate-100 p-2 border-rose-500 border-2 rounded-lg w-2/6 mb-5 mt-1" ></input>

            <label for="password"> Change Password</label>
            <input type="password" placeholder="Password "  class=" bg-slate-100 p-2 border-rose-500 border-2 rounded-lg w-2/6 mb-5 mt-1"></input>

            <button type="button" class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"><a href="../dist/dashboard.html">Confirm</a> </button>
        </div>
    </section>
</body>
</html>
